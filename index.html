<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Punjab Natural</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Punjab Natural</h1>
    <nav>
      <a href="#products">Products</a>
      <a href="#checkout">Checkout</a>
    </nav>
  </header>
  <section class="banner">
    <h2>100% Natural & Organic Products</h2>
    <p>Fresh from Punjab's farms to your home</p>
  </section>
  <section id="products" class="product-grid">
    <div class="product">
      <img src="product1.jpg" alt="Herbal Oil">
      <h3>Herbal Oil</h3>
      <p>PKR 499</p>
      <button onclick="addToCart('Herbal Oil', 499)">Add to Cart</button>
    </div>
    <div class="product">
      <img src="product2.jpg" alt="Pure Honey">
      <h3>Pure Honey</h3>
      <p>PKR 699</p>
      <button onclick="addToCart('Pure Honey', 699)">Add to Cart</button>
    </div>
  </section>
  <section id="cart">
    <h2>Shopping Cart</h2>
    <ul id="cart-items"></ul>
    <p>Total: PKR <span id="total">0</span></p>
    <button onclick="clearCart()">Clear Cart</button>
  </section>
  <section id="checkout">
    <h2>Checkout</h2>
    <form id="checkout-form">
      <input type="text" placeholder="Full Name" required />
      <input type="email" placeholder="Email Address" required />
      <input type="text" placeholder="Delivery Address" required />
      <input type="tel" placeholder="Phone Number" required />
      <button type="submit">Place Order</button>
    </form>
    <p id="confirmation" class="hidden">✅ Thank you! Your order has been placed.</p>
  </section>
  <footer>
    <p>© 2025 Punjab Natural. All rights reserved.</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
