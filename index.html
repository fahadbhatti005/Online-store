<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Punjab Natural</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Punjab Natural</h1>
  </header>

  <section class="products">
    <div class="product">
      <img src="product1.jpg" alt="Chutney" />
      <h2>Chutney Pack</h2>
      <p class="price">Rs 499</p>
      <button onclick="addToCart('Chutney Pack', 499)">Add to Cart</button>
    </div>
    <div class="product">
      <img src="product2.jpg" alt="Talbina Offer" />
      <h2>Talbina Special</h2>
      <p class="price">Rs 699</p>
      <button onclick="addToCart('Talbina Special', 699)">Add to Cart</button>
    </div>
  </section>

  <section class="cart">
    <h2>Shopping Cart</h2>
    <ul id="cart-items"></ul>
    <p id="cart-total">Total: Rs 0</p>
    <button class="checkout-btn" onclick="checkout()">Checkout</button>
  </section>

  <footer>
    <p>Â© 2025 Punjab Natural. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
